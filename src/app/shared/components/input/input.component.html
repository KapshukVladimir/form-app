<mat-form-field class="field-wrapper">
  <mat-label>{{ labelName }}</mat-label>
  <input matInput [readonly]="disabled" [formControl]="formControl" />
  @if (formControl.hasError("required")) {
    <mat-error> This field is required. </mat-error>
  }
  @if (formControl.hasError("usernameTaken")) {
    <mat-error>
      This username isn't available. Username must include 'new'
    </mat-error>
  }
</mat-form-field>
